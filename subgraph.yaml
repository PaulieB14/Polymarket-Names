specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: UMACTFAdapterV2
    network: matic
    source:
      address: "0x6A9D222616C90FcA5754cd1333cFD9b7fb6a4F74"
      abi: UMACTFAdapter
      startBlock: 72000000  # Using a more recent block to improve indexing performance
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Market
        - QuestionInitialized
        - QuestionResolved
        - AncillaryDataUpdated
        - QuestionEmergencyResolved
        - QuestionFlagged
        - QuestionPaused
        - QuestionReset
        - QuestionUnpaused
        - NewAdmin
        - RemovedAdmin
